    <title>Position</title>
    <style type="text/css">
        .container{background-color: #fac;}
        .row>li{outline: 1px solid #fff; list-style: none;}
        .glyphicon-star{color: #aaf;}

<body>
<div class="container">
    <ul class="row">
        <li class="col-lg-3 col-md-3 col-sm-6"><span class="glyphicon glyphicon-heart"></span>부트스트랩A</li>
        <!--부트스트랩의 12칼럼을 3씩(결과 4등분) 나누겠다, 6씩 (결과 2등분)나누겠다-->
        <li class="col-lg-3 col-md-3 col-sm-6"><span class="glyphicon glyphicon-star"></span>부트스트랩B</li>
        <li class="col-lg-3 col-md-3 col-sm-6">부트스트랩C</li>
        <li class="col-lg-3 col-md-3 col-sm-6">부트스트랩D</li>
    </ul>

    <form action="" method="post">
        <fieldset class="form-group">
           <legend></legend>
            <label for="exampleInputEmail1">이메일 주소</label>
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="이메일을 입력하세요">
        </fieldset>
        <div class="form-group">
            <label for="exampleInputPassword1">암호</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="암호">
        </div>
        <div class="form-group">
            <label for="exampleInputFile">파일 업로드</label>
            <input type="file" id="exampleInputFile">
            <p class="help-block">여기에 블록레벨 도움말 예제</p>
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox"> 입력을 기억합니다
            </label>
        </div>
        <button type="submit" class="btn btn-default">제출</button>
    </form>
</div>
