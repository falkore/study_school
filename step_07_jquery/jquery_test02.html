<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/lib/reset.css" />
    <script src="./js/jquery/jquery-1.12.2.min.js"></script>
    <script src="./js/jquery/jquery-migrate-1.2.1.min.js"></script>
    <script src="./js/jquery/jquery-ui.min.js"></script>
    <title>Document</title>
    <style>
        #wrap{width: 100%; height: auto; margin: 0 auto;}
        .accordion{width: 100%; height: 100%; background-color: #adf;}
        .accordion>li{width: 100%; height: auto; float: left;}
        .control{width: 100%; 
                 border: 3px solid #f06; box-sizing: border-box;
                 font-size: 3rem;
                 transition: 0.4s;
                 outline: none;}
        .control:active, .control:hover{background-color: #faa;}
        .panel{width: 100%; max-height: 0; overflow: hidden;
               transition: 0.6s ease-in-out;
               font-size: 4rem;text-align: center;}
        .panel.show{max-height: 500px;}
        
    </style>
    <script>
        $(function(){
            var con = $(".control");
            var i;
            
            for( i = 0; i < con.length; i++ ) {
                con[i].onclick = function(){
                    this.classList.toggle("active");
                    this.nextElementSibling.classList.toggle("show");
                }
            }
        });// jquery
    </script>
</head>
<body>
   <div id="wrap">
    <ul class="accordion">
        <li>
            <button class="control">I want</button>
            <div class="panel">to make</div>
        </li>
        <li>
            <button class="control">Zootopia</button>
            <div class="panel">fanpage</div>
        </li>
        <li>
            <button class="control">Can</button>
            <div class="panel">I ?</div>
        </li>
    </ul>
   </div><!--// #wrap-->
</body>
</html>
