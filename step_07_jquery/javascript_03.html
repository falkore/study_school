<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
</head>
<body>
    <script>
     (function(){
        var sum = 0;
          console.log(sum);
        for(var i = 0 ; i <= 100 ; i = i+1) {
            //console.log(i);
            sum += i;       // sum 의 변수에 0~100 까지의 값을 더한 수를 저장.
            console.log(sum);
        }
    })();
        
    </script>
</body>
</html>
