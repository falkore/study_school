<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="./css/lib/reset.css" />
    <script src="./js/jquery/jquery-1.12.2.min.js"></script>
    <script src="./js/jquery/jquery-migrate-1.2.1.min.js"></script>
    <script src="./js/jquery/jquery-ui.min.js"></script>
    <title>Document</title>
    <style>
        li{width: 300px; height: 50px; border: 1px solid #777; cursor: pointer;}
    </style>
    <script>
        $(function(){
            var link = ["http://naver.com", 
                        "http://daum.net", 
                        "http://google.com",
                        "http://greenart.co.kr", 
                        "http://w3schools.com",
                        "http://gdweb.co.kr",
                        "http://behance.net",
                        "http://cssawds.com",
                        "http://cgv.co.kr",
                        "http://falkore.dothome.co.kr"];
            
            var site = ["네이버", "다음", "구글", "그린컴", "W3S",
                        "gdweb", "behance", "cssawds", "cgv", "falkore"];
            
            var i = 0;
            
            for(i=0; i<=link.length ; i++){
 
                  $("ul").append("<li><a>");
                  $("li").eq(i).find("a").attr("href", link[i]);
                  $("li").eq(i).find("a").text(site[i]);
 
            };
        });
    
        
    </script>
</head>
<body>
    <ul>

    </ul>
</body>
</html>
