    <script>
        $(function(){
            var 
                win = $(window),
                bodyBox = $("body");
                
            var viewBox = function(){
                var viewH = win.width();
                if(viewH <= 480){
                bodyBox.css({"background-color": "#ddd"});
            }
            else if(viewH <= 640){
                bodyBox.css({"background-color": "#fad"});
            }
            else{
                bodyBox.css({"background-color": "#fa4"});
            }
            };// viewBox
            viewBox();
            
            win.on("resize", function(){
               viewBox(); 
            });// resize
            
        });// jQuery
