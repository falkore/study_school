   $(function(){   
      var winSize = function(){
          var w = $(window).width();
            if(w <= 480) {
                $("body").css("background-color", "#afd");
            } else if(w > 480 && w <= 640) {
                $("body").css("background-color", "#f2d");
            } else if(w > 640 && w <= 768) {
                $("body").css("background-color", "#faa");
            } else if(w > 768 && w <= 1024) {
                $("body").css("background-color", "#adf");
            } else if(w > 1024 && w <= 1200) {
                $("body").css("background-color", "#dad");
            } else {
                $("body").css("background-color", "#acc");
            }
      };
       winSize();
       
       $(window).on("resize", function(){
// 480 --- 640 --- 768 --- 1024 --- 1200 --- 1600 --- 1920 --- 2560 --- 3200 ---3800
            winSize();
        });
    });
