<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="./css/lib/reset.css" />
    <script src="./js/jquery/jquery-1.12.2.min.js"></script>
    <script src="./js/jquery/jquery-migrate-1.2.1.min.js"></script>
    <script src="./js/jquery/jquery-ui.min.js"></script>
    <title>LEARN JQUERY</title>
    <style>
        #wrap{width: 80%; height: 300px; margin: 0 auto; background-color: #ddd;}
        #show{width: 300px; height: 200px; background-color: #494; float: left;
          display: none;}
        #hide{width: 300px; height: 200px; background-color: #adf; float: right;}
    </style>
    <script>
      /*window.jQuery(document).ready(function(){});
      jQuery(document).ready(function(){});
        
      $(document).ready(function(){});
        
      $(function(){});
      (function($){})(this.jQuery);
      다 같은 내용 jQuery를 실행하겠다는 뜻*/
        
        $(document).ready(function(){
            // 선택자 작성하기 !!! $() : ()표기 안에 "" or '' 붙이고 css에서 사용하는 선택자 그대로 사용
            // 선택자 이후 : .을 붙이고 취하고자 하는 행동(메소드)을 붙이기
            // 변수를 활용하면 속도가 좀 더 빨라짐
            
            var show, hide;
                show = $("#show");
                hide = $("#hide");
            // 다른 방법 ==>  var show=$("#show"), var hide=$("#hide");
            hide.on("click", function(){
                show.slideDown(500);
                hide.slideUp(500);
            });
            show.on("click", function(){
                show.fadeOut(500);
                hide.fadeIn(500);
            });
        });
    </script>
</head>
<body>
    <div id="wrap">
        <div id="show">보이기</div>
        <div id="hide">사라지기</div>
    </div>
</body>
</html>
